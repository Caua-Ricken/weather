<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Indie+Flower&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Weather</title>
</head>

<body>

    <main class="caixa-externa">
        <input type="text" placeholder="Digite o nome da cidade" class="input">
        <button class="button" onclick="clickBtn()"><img src="./icones/busca.png" alt="" class="img-busca"></button>

        <div class="caixa-centro">
            <h2 class="cidade">tempo em são paulo</h2>
        
            <p class="temp">21°C</p>
        
            <div class="icone">
                <img src="./icones/nublado.png" alt="" class="img-previsao">
                <p class="texto-previsao">nublado</p>
            </div>
        
            <p class="umidade">umidade: 76%</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
